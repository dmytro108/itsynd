kind: Issuer
apiVersion: cert-manager.io/v1
metadata:
  name: letsincrypt-prod
  namespace: {{ .Release.Name}}-django-app

spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.TLS.mail }}
    privateKeySecretRef:
      name: letsincrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
